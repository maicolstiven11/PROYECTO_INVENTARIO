<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 2</title>
    <link rel="stylesheet" href="css/registroBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar__logo" src="assets/img/LOGO.png" alt="logo_sistema">
        </nav>

    </header>
    <main>
        <h1 class="main__titulo">Registre su bar</h1>
        <h2 class="main__subtitulo">Contabilidad-Sistematica</h2>


        <form class="main__formulario">
            <div class="campo">
                <label for="name" class="formulario__nombre"></label>
                <input id="name" class="form__input_name" type="text" required placeholder="Nombre">
            </div>

            <div class="campo">
                <label for="direccion" class="formulario__direccion"></label>
                <input id="direccion" class="form__input_direccion" type="text"    required placeholder="Direccion">      
            </div>

            <div class="campo">
                <label for="telefono" class="formulario__tel__icon"></label>
                <input id="telefono" class="form__input_tel" type="text"    required placeholder="Telefono">      
            </div>



            <div class="estilo_difuminado">
                <div class="contenedor__btnRegistro">
                    <a href="Bienvenida.html" class="formulario__btnRegistro" >Finalizar</a>
                </div>
            </div>
            
        </form>

            
        
    </main>
    <footer>

    </footer> 
    
</body>
</html>
