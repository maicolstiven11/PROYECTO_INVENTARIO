<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro 2</title>
    <link rel="stylesheet" href="css/registro2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar__logo" src="assets/img/LOGO.png" alt="logo_sistema">
        </nav>

    </header>
    <main>
        <h1 class="main__titulo">Inicio sesion</h1>
        <h2 class="main__subtitulo">Contabilidad-Sistematica</h2>
        <section class="seccion__inicioResgistrar">
            <a href="Inicio_sesion.html" class="inicio_sesion">Iniciar sesion</a>
            <a href="#" class="registrarse">Registrarse</a>
        </section>

        <form class="main__formulario">
            <div class="campo">
                <label for="name" class="formulario__nombre"></label>
                <input id="name" class="form__input_name" type="text" required placeholder="Nombre">
            </div>

            <div class="campo">
                <label for="telefono" class="formulario__tel__icon"></label>
                <input id="telefono" class="form__input_tel" type="text"    required placeholder="Telefono">      
            </div>

            <div class="campo">
                <label for="email" class="formulario__email__icon"></label>
                <input id="email" class="form__input_email" type="email"    required placeholder="Correo">      
            </div>

            <div class="campo">
                <label for="password" class="formulario__password__icon"></label>
                <input id="password" class="form__input_password" type="password"    required placeholder="ContraseÃ±a">      
            </div>

            <div class="estilo_difuminado">
                <div class="contenedor__btnRegistro">
                    <a href="Bienvenida.html" class="formulario__btnRegistro" >Finalizar</a>
                </div>
            </div>
            
        </form>

            
        
    </main>
    <footer>

    </footer> 
    
</body>
</html>
